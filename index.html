<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Manager</title>
</head>
<body>
    <h1>Homework Manager</h1>
    <a href="{{ url_for('add_homework') }}">Add Homework</a>
    <ul>
        {% for homework in homeworks %}
            <li>
                <strong>{{ homework.subject }}</strong>: {{ homework.description }} (Due: {{ homework.due_date }})
                <a href="{{ url_for('delete_homework', homework_id=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
